<div class="wrapper">
<h1>Pet Shelter</h1>
<h3>These pets are looking for a home!</h3>
<a [routerLink]="['/pets/new']">Add a pet to the shelter</a>
<table class="table">
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let pet of all_pets">
    <td>{{ pet.name }}</td>
    <td>{{ pet.pet_type }}</td>
    <td>
      <button class="btn btn-secondary" [routerLink]="['/pets/',pet._id]">Details</button>
      <button class="btn btn-warning" [routerLink]="['/pets/',pet._id,'edit']">Edit</button>
    </td>
  </tr>
</table>
</div>
